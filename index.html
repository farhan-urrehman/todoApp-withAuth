<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css" />
    <title>Resigter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Register</h1>
        <br />
        <form id="registerForm">
          <input type="email" placeholder="Email" id="email" />
          <br />
          <br />
          <input type="password" placeholder="Password" id="password" />
          <br />
          <br />
          <button type="submit" id="signup-btn">Register</button>
          <br />
          <a href="./login.html">Already a member</a>

          <div class="social-btns">
            <i class="fa-brands fa-google fa-xl" style="color: #ffffff;"></i>
            <i class="fa-brands fa-facebook fa-xl fb-signup" style="color: #ffffff;"></i>
          </div>
        </form>
        
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
